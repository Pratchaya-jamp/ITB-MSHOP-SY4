spring.application.name=backend
spring.datasource.url=jdbc:mysql://${DB_HOST:db}:${DB_PORT:3306}/${MYSQL_DATABASE:itb}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.error.include-stacktrace=never
server.address=0.0.0.0
frontend.url=${FRONTEND_URL}
server.servlet.context-path=/sy4/itb-mshop
# allow access originated from localhost (unsecure)
app.cors.allowedOrigins=${CORS_ALLOWED_ORIGINS}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=10MB

# Product images
file.product.uploadDir=uploads/product-images
file.product.allowFileTypes=JPG,JPEG,PNG

# Seller images
file.seller.uploadDir=uploads/seller-images
file.seller.allowFileTypes=JPG,JPEG,PNG

#email verification
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

